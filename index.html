

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civil Rights Activist Emailer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:focus {
      outline: 3px solid #2980b9;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>Civil Rights Activist Emailer</h1>
  <p>
    Accessible tool for the disabled and advocates to urgently contact authorities about abuse, unsafe conditions, and civil rights violations.
  </p>
  <button id="contactBtn" aria-label="Contact Authorities">Contact Authorities</button>

  <script>
    document.getElementById('contactBtn').addEventListener('click', () => {
      alert('This would open the contact form or send an email.');
    });
  </script>
</body>
</html>
